<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Hollow Object</title>
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<h1>3D Hollow Object</h1>
		<div class="main-container">
			<canvas id="gl-canvas" width="1600" height="1600"></canvas>
			<div id="panel">
				<div>
					<label for="model">Model</label>
					<select name="model" id="model">
						<option value="orthographic">Prism</option>
					</select>
				</div>
				<div>
					<label for="projection">Projection</label>
					<select name="projection" id="projection">
						<option value="orthographic">Orthographic</option>
						<option value="perspective">Perspective</option>
						<option value="oblique">Oblique</option>
					</select>
				</div>
		</div>

		<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
		<script src="js/utils.js"></script>
		<script src="models/base.js"></script>
		<script src="models/prism.js"></script>
		<script src="js/listener.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
